<div class="modal-dialog modal-lg">
    <div class="modal-content">
        {% if obj %}
        <form method="POST" role="form" class="form-inline" action="{% url 'bases:pais_edit' obj.id %}">
        {% else %}
        <form method="POST" role="form" class="form-inline" action="{% url 'bases:pais_new' %}">
        {% endif %}
            {% csrf_token %}
            <input type="hidden" id="action" name="action" value="{{ action }}">
            <div class="col-xl-12 col-md-12 mb-12">
                {% if obj %}
                <div class="card border-left-warning shadow h-100 py-2">
                    {% else %}
                    <div class="card border-left-success shadow h-100 py-2">
                        {% endif %}
                        <div class="card-body">
                            <div class="row no-gutters align-items-center">
                                <div class="col mr-2">
                                    <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                                        {% if obj %} Editar {% else %} Novo {% endif %} Pais
                                    </div>
                                    <div class="dropdown-divider"></div>
                                    <div class="row">
                                        {{ form }}
                                    </div>
                                    <div class="dropdown-divider"></div>
                                    <div class="row">
                                        <div class="col">
                                            <button type="submit" class="btn btn-danger"><span class="fa fa-save"> Salvar</span></button>
                                            <button type="button" class="btn btn-success" onclick="return fechar_modal()"> Cancelar</button>        
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </form>
    </div>
</div>

<script>
$('form').on('submit', function (e) {
            e.preventDefault();
            var parameters = new FormData(this);
            let url = window.location.pathname
            if($('#action').val() == 'add'){
                url += 'new'
            } else if($('#action').val() == 'update'){
                url += 'edit/' + '{{ obj.id }}' 
            }
            //submit_with_ajax(window.location.pathname, 'Notificação', 'Tem certeza que quer realizar essa ação?', parameters, function () {
            submit_with_ajax(url, 'Notificação', 'Tem certeza que quer realizar essa ação?', parameters, function () {
                location.href = '{{ list_url }}';
            });
        });
</script>
